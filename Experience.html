<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Experience - Daniel Neyra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 2rem 3rem;
      background: #121221;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      background: #262636;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      align-items: center;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .home-link {
      color: white;
      text-decoration: none;
      font-weight: 800;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    input[type="checkbox"]:checked + span {
      background-color: #38bdf8;
    }

    main {
      text-align: center;
      padding: 3rem 1rem;
    }

    .construction-img {
      max-width: 90%;
      width: 600px;
      height: auto;
      margin-top: 3rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      color: #38bdf8;
      margin-top: 2rem;
      font-size: 2rem;
    }

    p {
      color: #ccc;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <header>
    <h2><a href="index.html" class="home-link" id="title-name">Daniel Neyra</a></h2>
    <nav>
      <a id="nav-about_me" href="about-me.html">About Me</a>
      <a id="nav-skills" href="skills.html">Skills</a>
      <a id="nav-experience" href="experience.html">Experience</a>
      <a id="nav-projects" href="projects.html">Projects</a>

      <span style="color: #ccc;">EN</span>
      <label style="position: relative; display: inline-block; width: 50px; height: 26px; margin: 0 0.5rem;">
        <input type="checkbox" id="languageToggle" style="opacity: 0; width: 0; height: 0;" onchange="toggleLanguage(this)">
        <span style="
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;">
        </span>
      </label>
      <span style="color: #ccc;">ES</span>
    </nav>
  </header>

  <main>
    <img src="assets/images/under-construction.jpg" alt="Under Construction" class="construction-img" />
    <h1 id="title-text">This page is under construction</h1>
    <p id="subtitle-text">Please check back later. Penguins are working hard on it üêßüõ†Ô∏è</p>
  </main>

  <script>
    function toggleLanguage(switchInput) {
      const isSpanish = switchInput.checked;

      document.getElementById('title-name').textContent = 'Daniel Neyra';
      document.getElementById('nav-about_me').textContent = isSpanish ? 'Sobre m√≠' : 'About me';
      document.getElementById('nav-skills').textContent = isSpanish ? 'Habilidades' : 'Skills';
      document.getElementById('nav-experience').textContent = isSpanish ? 'Experiencia' : 'Experience';
      document.getElementById('nav-projects').textContent = isSpanish ? 'Proyectos' : 'Projects';

      document.getElementById('title-text').textContent = isSpanish
        ? 'Esta p√°gina est√° en construcci√≥n'
        : 'This page is under construction';

      document.getElementById('subtitle-text').textContent = isSpanish
        ? 'Vuelve m√°s tarde. Los ping√ºinos est√°n trabajando en ello üêßüõ†Ô∏è'
        : 'Please check back later. Penguins are working hard on it üêßüõ†Ô∏è';
    }
  </script>

</body>
</html>
