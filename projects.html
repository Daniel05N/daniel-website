<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Daniel Neyra</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f1a;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      aspect-ratio: 1/1;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #1c1c2c;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>

  <div class="grid">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/project1.jpg" alt="Project 1">
        </div>
        <div class="flip-card-back">
          <p>This is project 1 description or link</p>
        </div>
      </div>
    </div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/project2.jpg" alt="Project 2">
        </div>
        <div class="flip-card-back">
          <p>Project 2 detail, click for more</p>
        </div>
      </div>
    </div>

    <!-- Repeat with as many projects as needed -->
  </div>

</body>
</html>
