<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo favicon website.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects - Daniel Neyra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f1a;
      color: #fff;
    }

    header {
      padding: 2rem 3rem;
      background-color: #121221;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .home-link,
    .home-link:visited,
    .home-link:active {
      color: white;
      text-decoration: none;
      font-weight: 800;
    }

    .home-link:hover {
      text-decoration: underline;
    }

    nav {
      background: #262636;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-top: 2rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
    }

    .flip-card.tall {
      aspect-ratio: auto;
      height: 310px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .flip-card-front {
      background-size: cover;
      background-position: center;
    }

    .flip-card-back {
      background-color: #1c1c2c;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr 1fr;
      }
      .flip-card.tall {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      .flip-card.tall {
        height: 230px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2><a href="index.html" class="home-link" id="title-name">Daniel Neyra</a></h2>
    <nav>
      <a id="nav-about_me" href="about-me.html">About Me</a>
      <a id="nav-skills" href="skills.html">Skills</a>
      <a id="nav-experience" href="experience.html">Experience</a>
      <a id="nav-projects" href="projects.html">Projects</a>
      <span style="color: #ccc;">EN</span>
      <label style="position: relative; display: inline-block; width: 50px; height: 26px; margin: 0 0.5rem;">
        <input type="checkbox" id="languageToggle" style="opacity: 0; width: 0; height: 0;" onchange="toggleLanguage(this)">
        <span style="
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;">
        </span>
      </label>
      <span style="color: #ccc;">ES</span>
    </nav>
  </header>

  <h1 id="projects-title">The Project</h1>

  <div class="gallery">
    <!-- Left column -->
    <div class="flip-card"><div class="flip-card-inner">
      <div class="flip-card-front" style="background-image: url('pelu.jpeg');"></div>
      <div class="flip-card-back">My pet.</div>
    </div></div>
    
    <div class="flip-card"><div class="flip-card-inner">
      <div class="flip-card-front" style="background-image: url('me.jpeg');"></div>
      <div class="flip-card-back">Who I am .</div>
    </div></div>

    <!-- Center column (tall) -->
    <div class="flip-card tall"><div class="flip-card-inner">
      <div class="flip-card-front" style="background-image: url('trip.jpeg');"></div>
      <div class="flip-card-back">Traveling</div>
    </div></div>

    <!-- Left column continued -->
    <div class="flip-card"><div class="flip-card-inner">
      <div class="flip-card-front" style="background-image: url('image.jpeg');"></div>
      <div class="flip-card-back">Family</div>
    </div></div>

    <!-- Right column -->
    <div class="flip-card"><div class="flip-card-inner">
      <div class="flip-card-front" style="background-image: url('uni.jpeg');"></div>
      <div class="flip-card-back">Now</div>
    </div></div>

    <div class="flip-card"><div class="flip-card-inner">
      <div class="flip-card-front" style="background-image: url('cs.jpeg');"></div>
      <div class="flip-card-back">What I'm passionate about</div>
    </div></div>
  </div>

  <script>
    function toggleLanguage(switchInput) {
      const isSpanish = switchInput.checked;

      document.getElementById('title-name').textContent = 'Daniel Neyra';
      document.getElementById('nav-about_me').textContent = isSpanish ? 'Sobre mí' : 'About me';
      document.getElementById('nav-skills').textContent = isSpanish ? 'Skills' : 'Skills';
      document.getElementById('nav-experience').textContent = isSpanish ? 'Experiencia' : 'Experience';
      document.getElementById('nav-projects').textContent = isSpanish ? 'Proyectos' : 'Projects';
      document.getElementById('projects-title').textContent = isSpanish ? 'Mis Proyectos' : 'My Projects';

      const backTexts = document.querySelectorAll('.flip-card-back');
      const texts = isSpanish
      ? ['Mi mascota.', 'Quién soy.', 'Viajar.', 'Familia.', 'Ahora.', 'Lo que me apasiona.']
      : ['My pet.', 'Who I am.', 'Traveling', 'Family', 'Now', "What I'm passionate about"];

      backTexts.forEach((el, i) => {
        el.textContent = texts[i];
      });
    }
  </script>

</body>
</html>
