<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Daniel Neyra</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f0f1a;
      color: #fff;
    }

    header {
      padding: 2rem;
      background-color: #121221;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      background: #262636;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-top: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .flip-card {
      background-color: transparent;
      width: 100%;
      perspective: 1000px;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%; /* make it square */
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .flip-card-front {
      background-size: cover;
      background-position: center;
    }

    .flip-card-back {
      background-color: #1c1c2c;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h2><a href="index.html" class="home-link" style="color:white; text-decoration:none;">Daniel Neyra</a></h2>
    <nav>
      <a href="about-me.html">About Me</a>
      <a href="skills.html">Skills</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html">Projects</a>
    </nav>
  </header>

  <h1>My Projects</h1>

  <div class="grid">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background-image: url('images/project1.jpg');"></div>
        <div class="flip-card-back">A research day at the library.</div>
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background-image: url('images/project2.jpg');"></div>
        <div class="flip-card-back">Sky view of Arequipa.</div>
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background-image: url('images/project3.jpg');"></div>
        <div class="flip-card-back">Flight into the pink sky.</div>
      </div>
    </div>
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background-image: url('images/project4.jpg');"></div>
        <div class="flip-card-back">Machu Picchu exploration trip.</div>
      </div>
    </div>
    <!-- Add more cards here following the same format -->
  </div>
</body>
